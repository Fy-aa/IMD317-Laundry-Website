    <!-- Feedback Form -->
    <form onsubmit="return sendFeedback();" style="max-width:500px; margin: 0 auto;">
        <label for="fb-name">Full Name</label>
        <input type="text" id="fb-name" required>

        <label for="fb-email">Email Address</label>
        <input type="email" id="fb-email" required>

        <label for="fb-message">Your Feedback</label>
        <textarea id="fb-message" rows="4" required></textarea>

        <button type="submit" class="service-button">Submit Feedback</button>
    </form>
</section>

<script>
function sendFeedback() {
    var name = document.getElementById("fb-name").value;
    alert("Thank you, " + name + "! Your feedback has been received.");
    return false; // prevent page reload
}
</script>
